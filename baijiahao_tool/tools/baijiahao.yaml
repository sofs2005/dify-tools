identity:
  name: baijiahao
  author: flowerwine
  label:
    en_US: Baijiahao Publish Image
    zh_Hans: 百家号发布图文
description:
  human:
    en_US: Publish article to Baijiahao
    zh_Hans: 发布文章到百家号
  llm: 发布文章到百家号
parameters:
  - name: cookies
    type: string
    required: true
    form: llm
    label:
      en_US: Baijiahao Cookies
      zh_Hans: 百家号 Cookies
    human_description:
      en_US: Enter your Baijiahao cookies
      zh_Hans: 输入你的百家号 cookies
    is_secret: true
    
  - name: title
    type: string
    required: true
    form: llm
    label:
      en_US: Article Title
      zh_Hans: 文章标题
    human_description:
      en_US: Enter article title
      zh_Hans: 输入文章标题
  
  - name: content
    type: string
    required: true
    form: llm
    label:
      en_US: Content
      zh_Hans: 文章内容
    human_description:
      en_US: Enter article content
      zh_Hans: 输入文章内容
      
  - name: cover_image
    type: string
    required: false
    form: llm
    label:
      en_US: Cover Image Path
      zh_Hans: 封面图片路径
    human_description:
      en_US: Enter local image paths, separate multiple paths with commas for three-image layout
      zh_Hans: 输入封面图片的本地路径，三图布局请用英文逗号分隔多个路径

  - name: auto_publish
    type: select
    required: false
    form: form
    label:
      en_US: Auto Publish
      zh_Hans: 是否自动发布
    human_description:
      en_US: Whether to publish the article automatically
      zh_Hans: 是否自动发布文章（不自动发布则存入草稿箱）
    default: "1"
    options:
      - label:
          zh_Hans: "存入草稿箱"
          en_US: "Save as Draft"
        value: "0"
      - label:
          zh_Hans: "自动发布"
          en_US: "Auto Publish"
        value: "1"

  - name: enable_ttv
    type: select
    required: false
    form: form
    label:
      en_US: Enable TTV Distribution
      zh_Hans: 开启头条号分发
    human_description:
      en_US: Enable article distribution to Toutiao
      zh_Hans: 开启文章头条号分发功能
    default: "1"
    options:
      - label:
          zh_Hans: "关闭"
          en_US: "Disable"
        value: "0"
      - label:
          zh_Hans: "开启"
          en_US: "Enable"
        value: "1"

  - name: enable_reward
    type: select
    required: false
    form: form
    label:
      en_US: Enable Reward
      zh_Hans: 开启赞赏功能
    human_description:
      en_US: Enable article reward feature
      zh_Hans: 开启文章赞赏功能
    default: "1"
    options:
      - label:
          zh_Hans: "关闭"
          en_US: "Disable"
        value: "0"
      - label:
          zh_Hans: "开启"
          en_US: "Enable"
        value: "1"

  - name: is_aigc
    type: select
    required: false
    form: form
    label:
      en_US: Is AIGC Content
      zh_Hans: 是否为AI生成内容
    human_description:
      en_US: Whether the content is generated by AI
      zh_Hans: 文章是否为AI生成的内容
    default: "0"
    options:
      - label:
          zh_Hans: "否"
          en_US: "No"
        value: "0"
      - label:
          zh_Hans: "是"
          en_US: "Yes"
        value: "1"

  - name: allow_reprint
    type: select
    required: false
    form: form
    label:
      en_US: Allow Reprint
      zh_Hans: 允许转载
    human_description:
      en_US: Whether to allow article reprint
      zh_Hans: 是否允许文章被转载
    default: "0"
    options:
      - label:
          zh_Hans: "禁止转载"
          en_US: "Forbid Reprint"
        value: "0"
      - label:
          zh_Hans: "允许转载"
          en_US: "Allow Reprint"
        value: "1"

  - name: cover_layout
    type: select
    required: false
    form: form
    label:
      en_US: Cover Layout
      zh_Hans: 封面布局
    human_description:
      en_US: Article cover image layout
      zh_Hans: 文章封面图片布局
    default: "one"
    options:
      - label:
          zh_Hans: "单图"
          en_US: "Single Image"
        value: "one"
      - label:
          zh_Hans: "三图"
          en_US: "Three Images"
        value: "three"

  - name: abstract_from
    type: select
    required: false
    form: form
    label:
      en_US: Abstract Source
      zh_Hans: 摘要来源
    human_description:
      en_US: How to generate article abstract
      zh_Hans: 文章摘要的生成方式
    default: "3"
    options:
      - label:
          zh_Hans: "手动输入"
          en_US: "Manual Input"
        value: "1"
      - label:
          zh_Hans: "使用文章开头"
          en_US: "Use Article Beginning"
        value: "2"
      - label:
          zh_Hans: "系统自动生成"
          en_US: "Auto Generate"
        value: "3"

  - name: enable_beautify
    type: select
    required: false
    form: form
    label:
      en_US: Enable Image Beautify
      zh_Hans: 开启图片美化
    human_description:
      en_US: Whether to beautify images automatically
      zh_Hans: 是否自动美化文章中的图片
    default: "false"
    options:
      - label:
          zh_Hans: "关闭"
          en_US: "Disable"
        value: "false"
      - label:
          zh_Hans: "开启"
          en_US: "Enable"
        value: "true"

  - name: enable_filter
    type: select
    required: false
    form: form
    label:
      en_US: Enable Image Filter
      zh_Hans: 开启图片滤镜
    human_description:
      en_US: Whether to apply filters to images
      zh_Hans: 是否对图片应用滤镜效果
    default: "false"
    options:
      - label:
          zh_Hans: "关闭"
          en_US: "Disable"
        value: "false"
      - label:
          zh_Hans: "开启"
          en_US: "Enable"
        value: "true"

  - name: abstract
    type: string
    required: false
    form: llm
    label:
      en_US: Article Abstract
      zh_Hans: 文章摘要
    human_description:
      en_US: Enter article abstract (only used when abstract source is manual input)
      zh_Hans: 输入文章摘要（仅在摘要来源选择"手动输入"时使用）

extra:
  python:
    source: tools/baijiahao.py